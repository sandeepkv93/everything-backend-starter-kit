apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-observable-api
  labels:
    app.kubernetes.io/name: secure-observable-api
    app.kubernetes.io/component: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: secure-observable.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: secure-observable-api
                port:
                  number: 8080
